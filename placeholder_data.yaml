# content-type-block
- page:
  # blocks
  - page_container:
   # nestable-block
   - content_section:
    # tab
    - content:
      # blocks
      - section_content: "bloks"
    #tab
    - layout:
      # single-option
      hidden: "yes" "no"
      # single-option
      layout: "block" "flex-row" "flex-col" "grid-2" "grid-3" "grid-4"
      # single-option
      align_items: "center" "top"

components:
  - content_section:
      # tab
      - content:
        # blocks
        - section_content: "bloks"
          # nestable-block
          header: "Get started by editing <code>/application.html.erb</code>"
          # nestable-block
          text: "or create your own components in <code>shared/rubyblok_components</code>"
      #tab
      - layout:
        # single-option
        hidden: "no"
        # single-option
        layout: "flex-col"
        # single-option
        align_items: "center"

    - content_section:
      # tab
      - content:
        # blocks
        - section_content: "bloks"
          # nestable-block
          - content_card:
            # tab
            - copy:
              title: "Docs →"
              text: "Read more about the Rubyblok boilerplate"
            # tab
            - layout:
              # single-option
              icon_placement: "top"
              # single-option
              text_align: "left"
              # single-option
              with_icon: "yes"
            # tab
            - assets:
              # asset
              icon: "/docs-icon.svg"
      #tab
      - layout:
        # single-option
        hidden: "no"
        # single-option
        layout: "flex-col"
        # single-option
        align_items: "center"

    - content_section:
      # tab
      - content:
        # blocks
        - section_content: "bloks"
          # nestable-block
          - content_card:
            # tab
            - copy:
              title: "Learn →"
              text: "Find out more about the Rubyblok Gem and it's features"
            # tab
            - layout:
              # single-option
              icon_placement: "top"
              # single-option
              text_align: "left"
              # single-option
              with_icon: "yes"
            # tab
            - assets:
              # asset
              icon: "/learn-icon.svg"
      #tab
      - layout:
        # single-option
        hidden: "no"
        # single-option
        layout: "flex-col"
        # single-option
        align_items: "center"


